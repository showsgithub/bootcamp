<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Basic</title>

  <!-- External css -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- internal css -->
  <style>
    h2{
      background-color: tomato;
      color: white;
    }
  </style>




</head>
<body>
  <h1>3 Types of CSS</h1>
  <!-- 
    1. inline css = style attribute
    2. internal css = style tags
    3. external css = css file
   -->
   <h2 style="background-color: yellowgreen;">Inline CSS</h2>

   <h2>Internal CSS</h2>

   <h2>External CSS</h2>
   <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, voluptatem!</p>
   <p class="para">Lorem ipsum dolor sit amet.</p>
   <a href="" class="para">Learn more</a>

   <h3 id="special">I have an ID attribute</h3>
   <h4 class="second-priority" id="first-priority">About Selector's Priority</h4>
</body>
</html>
